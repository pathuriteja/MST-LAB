<html>
<body>
	<h1 id="d"></h1>
	<h2 id="demo"></h2>
<script>
function add(x,y,callback){
	document.getElementById("d").innerHTML=(x+y);
	callback();
}
function f3(){
	var d=new Date();
	document.getElementById("demo").innerHTML=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
}
add(9,3,f3);
</script>
</body>
</html>
